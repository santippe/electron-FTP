<h1>Lista file</h1>
<table id="ent-ouput" class="alttable">
</table>
<button onclick="loadEntriesToTable()">Load files</button>
<script>
    const {remote} = require("electron");
    const {Menu,MenuItem} = remote;
    function loadEntriesToTable() {
        let table_out = document.querySelector('#ent-ouput');
        const menu = new Menu();
        menu.append(new MenuItem({ label: 'Download', click : ()=> {
            downloadFromFtp('/I00005226/anag/'+element.name,element.name) } }));
        menu.append(new MenuItem({ type: 'separator' }));
        //check if present
        menu.append(new MenuItem({ label: 'MenuItem2', type: 'checkbox', checked: true }));
        listOFEntries.forEach(element => {
            let tr = document.createElement('tr');
            let td = document.createElement('td');
            tr.append(td);
            table_out.append(tr);
            td.innerHTML = element.name;
            //create a context menu
            tr.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                menu.popup({ window: remote.getCurrentWindow() });
            }, false);
        });
    }
</script>
